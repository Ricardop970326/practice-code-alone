<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <a href="/" title="returne home page">
                <img src="picture/elAmigoLogo.png" alt="El Amigo Restaurant Logo">
            </a>
        </header>

        <section id="content" class="content-block">
            <h1>The Best Food in Charlotte</h1>
            <p>Bienvenido Amogo! We are fun casual fictional restaurant.</p>
        </section>

        <section id="reserve" class="content-block">
            <h2>Make a Reservation</h2>
            <form>
               <label for="your_name">Your Name</label>
               <input type="text" id="your_name" placeholder="jhon doe">

               <label for="your_email">Your email</label>
               <input type="text" id="your_email" placeholder="your@email.com">

               <label for="your_name">Your Time</label>
               <input type="text" id="your_time" placeholder="tomorrow at 7 am">

               <input type="submit" value="reserve">
            </form>

        </section>
        <footer id="footer" class="content-block"> &copy;2023 El Amigo</footer>
    </div>
</body>
</html>
